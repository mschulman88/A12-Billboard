<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    {% block content %}
    <h1>Create an account</h1>
        <form action="{% url 'register'" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Create the account">
        </form>
    {% endblock %}

</body>
</html>
